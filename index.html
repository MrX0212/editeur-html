<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #message {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Connexion / Création de compte</h2>
  <input type="text" id="username" placeholder="Nom d'utilisateur"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>
  <button onclick="login()">Se connecter</button>
  <p id="message"></p>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        document.getElementById("message").textContent = "Remplis les deux champs.";
        return;
      }

      const saved = localStorage.getItem("users");
      let users = saved ? JSON.parse(saved) : {};

      if (users[user]) {
        if (users[user] === pass) {
          localStorage.setItem("currentUser", user);
          window.location.href = "index2.html";
        } else {
          document.getElementById("message").textContent = "Mot de passe incorrect.";
        }
      } else {
        users[user] = pass;
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("scripts_" + user, ""); // Sauvegarde vide au début
        localStorage.setItem("currentUser", user);
        window.location.href = "index2.html";
      }
    }
  </script>
</body>
</html>
