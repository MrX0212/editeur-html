<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>√âditeur HTML</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: monospace;
      background-color: white;
    }
    #top {
      display: flex;
      flex: 1;
    }
    textarea {
      width: 50%;
      height: 100%;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
      background-color: #f9f9f9;
      color: #000;
      font-family: monospace;
      font-size: 14px;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background-color: white;
    }
    #buttons {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    #logout {
      background: #f44336;
    }
    #logout:hover {
      background: #da190b;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div id="top">
    <textarea id="code" oninput="update()">
<!-- Tape ton code HTML ici -->
<h1>Bienvenue !</h1>
<p>Aper√ßu √† droite.</p>
    </textarea>
    <iframe id="preview"></iframe>
  </div>

  <div id="buttons">
    <button onclick="run()">‚ñ∂Ô∏è Ex√©cuter</button>
    <button onclick="download()">üì• T√©l√©charger</button>
    <button id="btnImport">üìÇ Importer fichier HTML</button>
    <button id="logout">Se d√©connecter</button>
    <input type="file" id="fileInput" accept=".html,text/html" />
  </div>

  <script>
    // V√©rifier connexion
    if(!localStorage.getItem("currentUser")) {
      alert("Vous devez √™tre connect√© pour acc√©der √† l‚Äô√©diteur.");
      window.location.href = "index.html";
    }

    const codeArea = document.getElementById("code");
    const preview = document.getElementById("preview");
    const fileInput = document.getElementById("fileInput");
    const btnImport = document.getElementById("btnImport");

    function update() {
      preview.srcdoc = codeArea.value;
      const user = localStorage.getItem("currentUser");
      if(user) {
        localStorage.setItem("code_" + user, codeArea.value);
      }
    }

    function run() {
      preview.srcdoc = codeArea.value;
    }

    function download() {
      const blob = new Blob([codeArea.value], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'mon-code.html';
      a.click();
    }

    window.onload = () => {
      const user = localStorage.getItem("currentUser");
      if(user) {
        const saved = localStorage.getItem("code_" + user);
        if(saved) {
          codeArea.value = saved;
          run();
        }
      }
    };

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };

    btnImport.onclick = () => {
      fileInput.click();
    };

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if(!file) return;

      if(file.type !== "text/html" && !file.name.endsWith(".html")) {
        alert("Veuillez choisir un fichier HTML valide.");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        codeArea.value = e.target.result;
        update();
      };
      reader.readAsText(file);
    };
  </script>

</body>
</html>
