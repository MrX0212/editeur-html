<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>√âditeur HTML</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #007BFF, #00D4FF);
      color: white;
    }
    #top {
      flex: 1;
      display: flex;
      border: 2px solid white;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    textarea {
      width: 50%;
      height: 100%;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
      background-color: rgba(255,255,255,0.9);
      color: #007BFF;
      font-size: 16px;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background-color: white;
    }
    #controls {
      padding: 15px;
      background: rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    button, label button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #007BFF;
      transition: background-color 0.3s;
    }
    button:hover, label button:hover {
      background-color: #cce6ff;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="top">
    <textarea id="code"><!-- Tape ton code HTML ici -->
<h1>Bienvenue !</h1>
<p>Aper√ßu √† droite.</p>
    </textarea>
    <iframe id="preview"></iframe>
  </div>
  <div id="controls">
    <button onclick="run()">‚ñ∂Ô∏è Run</button>
    <button onclick="download()">üì• T√©l√©charger</button>
    <label>
      <button type="button">üìÇ Importer</button>
      <input type="file" id="import" accept=".html" onchange="importFile(event)">
    </label>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <script>
    // V√©rifier si utilisateur connect√© sinon rediriger
    const user = localStorage.getItem("currentUser");
    if (!user) {
      alert("Tu dois √™tre connect√© !");
      location.href = "index.html";
    }

    const textarea = document.getElementById("code");
    const preview = document.getElementById("preview");

    // Charger code sauvegard√© si existe
    const savedCode = localStorage.getItem("saved_" + user);
    if (savedCode) {
      textarea.value = savedCode;
    }

    function run() {
      preview.srcdoc = textarea.value;
      localStorage.setItem("saved_" + user, textarea.value);
    }

    function download() {
      const blob = new Blob([textarea.value], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'mon-code.html';
      a.click();
    }

    function importFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        textarea.value = e.target.result;
        run();
      };
      reader.readAsText(file);
    }

    function logout() {
      localStorage.removeItem("currentUser");
      alert("D√©connect√© !");
      location.href = "index.html";
    }

    // Run initial pour afficher le code sauvegard√© ou le contenu par d√©faut
    run();
  </script>
</body>
</html>
