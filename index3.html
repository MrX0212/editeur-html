<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>√âditeur HTML</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #007BFF, #00D4FF);
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }
    #top {
      flex: 1;
      display: flex;
      border: 2px solid white;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      transition: border-color 0.3s;
    }
    body.dark #top {
      border-color: #555;
    }
    textarea {
      width: 50%;
      height: 100%;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
      background-color: rgba(255,255,255,0.9);
      color: #007BFF;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark textarea {
      background-color: #222;
      color: #4CAF50;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background-color: white;
      transition: background-color 0.3s;
    }
    body.dark iframe {
      background-color: #1e1e1e;
    }
    #controls {
      padding: 15px;
      background: rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #007BFF;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #cce6ff;
    }
    body.dark button {
      background: #333;
      color: #4CAF50;
    }
    body.dark button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="top">
    <textarea id="code"><!-- Tape ton code HTML ici -->
<h1>Bienvenue !</h1>
<p>Aper√ßu √† droite.</p>
    </textarea>
    <iframe id="preview"></iframe>
  </div>
  <div id="controls">
    <button onclick="run()">‚ñ∂Ô∏è Run</button>
    <button onclick="download()">üì• T√©l√©charger</button>
    <button id="toggleThemeBtn">üåô Mode sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <script>
    // V√©rifier si utilisateur connect√© sinon rediriger
    const user = localStorage.getItem("currentUser");
    if (!user) {
      alert("Tu dois √™tre connect√© !");
      location.href = "index.html";
    }

    const textarea = document.getElementById("code");
    const preview = document.getElementById("preview");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");

    // Charger code sauvegard√© si existe
    const savedCode = localStorage.getItem("saved_" + user);
    if (savedCode) {
      textarea.value = savedCode;
    }

    // Charger th√®me sauvegard√©
    if(localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleThemeBtn.textContent = "‚òÄÔ∏è Mode clair";
    }

    function run() {
      preview.srcdoc = textarea.value;
      localStorage.setItem("saved_" + user, textarea.value);
    }

    function download() {
      const blob = new Blob([textarea.value], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'mon-code.html';
      a.click();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      alert("D√©connect√© !");
      location.href = "index.html";
    }

    toggleThemeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        toggleThemeBtn.textContent = "üåô Mode sombre";
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.add("dark");
        toggleThemeBtn.textContent = "‚òÄÔ∏è Mode clair";
        localStorage.setItem("theme", "dark");
      }
    });

    // Run initial
    run();
  </script>
</body>
</html>
